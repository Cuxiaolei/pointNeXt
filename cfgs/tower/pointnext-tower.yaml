dataset:
  common:
    NAME: tower
    data_root: /root/data/point/data/tower
    split: train
    num_points: 8000
    feat_keys: [xyz, normal, rgb]
    classes: 3
  train:
    batch_size: 2
    shuffle: True
    augment: True
  val:
    batch_size: 2
    shuffle: False
    augment: False

model:
  NAME: pointnext
  params:
    in_channels: 9
    num_classes: 3
    width: 64
    depth: 2
    k: 16
    encoder_args:
      radii: [[0.1], [0.2, 0.4, 0.4, 0.4], [0.4, 0.8, 0.8, 0.8, 0.8, 0.8, 0.8], [0.8, 1.6, 1.6, 1.6]]
      nsample: [[32], [32, 32, 32, 32], [32, 32, 32, 32, 32, 32, 32], [32, 32, 32, 32]]
      group_args:
        NAME: ballquery

optimizer:
  NAME: AdamW
  params:
    lr: 0.001
    weight_decay: 0.0001

scheduler:
  NAME: OneCycleLR
  params:
    max_lr: 0.001
    pct_start: 0.1

trainer:
  max_epoch: 60
  val_freq: 1
  log_freq: 10
  save_path: data/pointnext_tower
